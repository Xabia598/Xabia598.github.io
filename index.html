<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>Please feed duck</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="load()">
    <div id="accountModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="account_title">My Account</div>
        <div class="stats_title">Stats</div>
        <section>
          <div class="statsList">
            <div>Total bread given: <span id="stats_breadGiven">0</span></div>
          </div>
        </section>
        <hr />
        <button id="eraseAll">Erase All</button>
      </div>
    </div>

    <div class="container">
      <div class="nav">
        <h2 class="feedCounter">
          Total bread given: <span id="bread">0</span>
        </h2>
        <svg
          id="profile"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-user"
        >
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <div class="duckContainer">
        <img id="drag1" src="assets/Images/duck.png" />

        <h2>Give bread to duck</h2>
        <button id="feed">
          <img id="drag1" src="assets/Images/Bread.png" draggable="false" />
        </button>
      </div>
    </div>
    <footer>
      <div>
        <p>Feed the duck by Xabia598</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-github"
          onclick="window.open('https://github.com/Xabia598/Xabia598.github.io')"
        >
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
          ></path>
        </svg>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
